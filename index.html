<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>2nd Anniversary Adhymatra</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      height: 100%;
      background-color: #000;
      font-family: 'Arial', sans-serif;
      overflow: hidden;
    }

    /* Intro Animation */
    #intro {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      z-index: 9999;
      animation: fadeOut 2s ease 3s forwards;
    }

    #intro h1 {
      font-size: 3em;
      color: crimson;
      animation: fadeIn 2s ease;
      letter-spacing: 3px;
    }

    @keyframes fadeOut {
      to {
        opacity: 0;
        visibility: hidden;
      }
    }

    @keyframes fadeIn {
      0% {
        opacity: 0;
        transform: scale(0.9);
      }
      100% {
        opacity: 1;
        transform: scale(1);
      }
    }

    /* Main content centered */
    .container {
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      opacity: 0;
      animation: fadeInContent 1s ease forwards;
      animation-delay: 3.2s;
    }

    @keyframes fadeInContent {
      to {
        opacity: 1;
      }
    }

    img {
      max-width: 95%;
      max-height: 90vh;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(255, 0, 0, 0.4);
    }
  </style>
</head>
<body>
  <!-- Intro -->
  <div id="intro">
    <h1>ADHYMATRA</h1>
  </div>

  <!-- Undangan -->
  <div class="container">
    <img src="adhymatra.jpg" alt="Undangan Adhymatra" />
  </div>
</body>
</html>
